syntax = "proto3";

package taskmanagement;

option go_package = "example.com/task-management-system/proto";

service TaskService {
    rpc AddTask(Task) returns (TaskResponse);
    rpc GetTasks(TaskRequest) returns (TaskList);
}

message Task {
    string id = 1;
    string name = 2;
    string description = 3;
}

message TaskResponse {
    string message = 1;
}

message TaskRequest {
    int32 limit = 1;
}

message TaskList {
    repeated Task tasks = 1;
}

